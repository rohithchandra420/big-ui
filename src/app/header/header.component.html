<mat-toolbar>
  <span>BiG'24 Admin Portal</span>
  <div class="spacer"></div>
  <div class="mso-nav-long">
    <a mat-button class="active" routerLink="/dashboard" *ngIf="isAuthenticated">Dashboard</a>
    <a mat-button [routerLink]="['/register']" *ngIf="isAuthenticated">Register</a>
    <a mat-button [routerLink]="['/tickets']" *ngIf="isAuthenticated">Tickets</a>
    <a mat-button [routerLink]="['/admin']" *ngIf="isAuthenticated">Admin</a>
    <a mat-button class="active" routerLink="/login" *ngIf="!isAuthenticated">Login</a>
    <a mat-button class="active" (click)="onLogOut()" *ngIf="isAuthenticated">Logout</a>
  </div>

  <div class="mos-nav-short">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/dashboard']" *ngIf="isAuthenticated">
        <span>Dashboard</span>
      </button>
      <button mat-menu-item [routerLink]="['/register']" *ngIf="isAuthenticated">
        <span>Register</span>
      </button>
      <button mat-menu-item [routerLink]="['/tickets']" *ngIf="isAuthenticated">
        <span>Tickets</span>
      </button>
      <button mat-menu-item [routerLink]="['/admin']" *ngIf="isAuthenticated">
        <span>Admin</span>
      </button>
      <button mat-menu-item class="active" routerLink="/login" *ngIf="!isAuthenticated">
        <span>Login</span>
      </button>
      <button mat-menu-item class="active" (click)="onLogOut()" *ngIf="isAuthenticated">
        <span>Logout</span>
      </button>>
    </mat-menu>
  </div>

</mat-toolbar>
